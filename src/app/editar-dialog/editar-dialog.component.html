<h1 class="title">Editar Tarefa</h1>
<div mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="field">
      <div class="control">
        <input
          type="text"
          class="input"
          [ngModel]="tarefa.texto"
          name="texto"
          placeholder="Nova Tarefa..."
        />
      </div>
    </div>

    <br />

    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button type="button" class="button is-light" (click)="fecha()">
          Cancel
        </button>
      </div>
      <div class="control">
        <button type="submit" class="button alt-gradient-button">
          <i class="material-icons">save</i>
          Salvar
        </button>
      </div>
    </div>
  </form>
</div>
